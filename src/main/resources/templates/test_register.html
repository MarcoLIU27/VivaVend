<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
<div class="bg-white p-8 rounded-lg shadow-md w-1/2">
    <h2 class="text-2xl text-center font-bold mb-6 text-gray-800">Register</h2>
    <form action="/register" method="post" class="space-y-4">
        <div class="flex items-center">
            <label for="name" class="w-1/3 text-center">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" class="w-2/3 p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" />
        </div>
        <div class="flex items-center">
            <label for="email" class="w-1/3 text-center">E-mail</label>
            <input type="email" id="email" name="email" placeholder="E-mail" class="w-2/3 p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" />
        </div>
        <div class="flex items-center">
            <label for="address" class="w-1/3 text-center">Address</label>
            <input type="text" id="address" name="address" placeholder="Address" class="w-2/3 p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" />
        </div>
        <div class="flex items-center">
            <label for="phone" class="w-1/3 text-center">Phone</label>
            <input type="text" id="phone" name="phone" placeholder="Phone" class="w-2/3 p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" />
        </div>
        <div class="flex items-center">
            <label for="roles" class="w-1/3 text-center">Role</label>
            <select id="roles" name="roles" class="w-2/3 p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
                <option value="user">User</option>
                <option value="seller">Seller</option>
            </select>
        </div>
        <div class="flex items-center">
            <label for="password" class="w-1/3 text-center">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" class="w-2/3 p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" />
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-700">Register</button>
    </form>
</div>
</body>
</html>
