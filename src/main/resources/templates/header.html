<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shop Viva, Live Viva!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- this is where we refer the css file from src/main/resources/static/main.css -->
    <link th:href="@{/main.css}" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
</head>
<header>
    <div class="bg-white relative flex flex-col justify-center items-center px-16 py-5 max-md:max-w-full max-md:px-5">
        <div class="flex w-full max-w-[1106px] items-center justify-between gap-5 max-md:max-w-full max-md:flex-wrap">
            <img loading="lazy" src="/img/_/vivavend.png" class="aspect-[3.71] object-contain object-center w-[126px] justify-center items-center overflow-hidden self-stretch shrink-0 max-w-full" />
            <div class="flex items-center justify-between gap-8 my-auto">

                <button id="dropdownDefaultButton" data-dropdown-toggle="dropdown" class="text-center inline-flex items-center justify-center text-neutral-800 text-base font-medium grow whitespace-nowrap" type="button">
                    Discovery
                    <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                    </svg>
                </button>

                <!-- Dropdown menu -->
                <div id="dropdown" class="z-50 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
                    <ul class="py-2 text-sm text-center text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefaultButton">
                        <li>
                            <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Clothing</a>
                        </li>
                        <li>
                            <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Home</a>
                        </li>
                        <li>
                            <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Beauty</a>
                        </li>
                        <li>
                            <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Outdoor</a>
                        </li>
                        <li>
                            <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Kids</a>
                        </li>
                        <li>
                            <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Pets</a>
                        </li>
                    </ul>
                </div>

                <div class="justify-center text-neutral-800 text-center text-base font-medium grow whitespace-nowrap">
                    Shops
                </div>
                <div class="justify-center text-neutral-800 text-center text-base font-medium grow whitespace-nowrap">
                    Sales
                </div>
                <!-- Search -->
                <div class="relative w-96">
                    <form th:action="@{/testSearchAction}" method="post">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                        </div>
                        <input type="text" id="searchWords" name="keyWord" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-green-500 focus:border-green-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500" placeholder="Let's start to search..." required>
                        <button type="submit" class="text-white absolute end-2.5 bottom-2.5 bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Search</button>
                    </form>
                </div>


            </div>
            <div class="self-stretch flex items-stretch justify-between gap-5">
                <button id="dropdownDefaultButton2" data-dropdown-toggle="dropdown2" class="text-center inline-flex items-center justify-center text-neutral-800 text-base font-medium grow whitespace-nowrap" type="button">
                    <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/6a79aeb5bd7022e04c16cd52a0cc5a716813bddac934e39c7fa11e6ffe921bf6?apiKey=04b96a35d62641b58ada2792ce49196a&" class="aspect-square object-contain object-center w-[34px] overflow-hidden shrink-0 max-w-full" />
                    <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                    </svg>
                </button>

                <!-- Dropdown menu -->
                <div id="dropdown2" class="z-50 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
                    <ul class="py-2 text-sm text-center text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefaultButton">
                        <li>
                            <a href="/testLogin" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Log In</a>
                        </li>
                        <li>
                            <a href="/register" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Sign Up</a>
                        </li>
                    </ul>
                </div>
                <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/94539a788c8ed14ae1ece9640c7770a68c9666ca1e7506c16b2d49f877785b56?apiKey=04b96a35d62641b58ada2792ce49196a&" class="aspect-square object-contain object-center w-[26px] overflow-hidden self-center shrink-0 max-w-full my-auto" />
            </div>
        </div>
    </div>
</header>
</html>
